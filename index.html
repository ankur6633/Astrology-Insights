<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astrology Zodiac Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Astrology Insights</h1>
    <form action="" id="astroform">
    <input type="text" id="name" placeholder="Enter your first name" />
    <input type="text" id="surname" placeholder="Enter your surname" />

    <select id="day">
      <option value="">Day</option>
      <!-- Days 1 to 31 -->
      <script>
        for (let i = 1; i <= 31; i++) {
          document.write(`<option value="${i}">${i}</option>`);
        }
      </script>
    </select>

    <select id="month">
      <option value="">Month</option>
      <option value="1">January</option>
      <option value="2">February</option>
      <option value="3">March</option>
      <option value="4">April</option>
      <option value="5">May</option>
      <option value="6">June</option>
      <option value="7">July</option>
      <option value="8">August</option>
      <option value="9">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>

    <select id="year">
      <option value="">Year</option>
      <script>
        for (let y = 2025; y >= 1900; y--) {
          document.write(`<option value="${y}">${y}</option>`);
        }
      </script>
    </select>
    <button >Find My Zodiac</button>
    </form>

    <div class="result" id="result"></div>
  </div>

  <script src="first.js"></script>
</body>
</html>
